<!DOCTYPE html>
<html lang="en">

  <head>
    {% include "header2.html" %}

    {% set boxid="dfile-note" %}
    {% include "editbox.html" %}
  </head>

  <body>

    {% include "navbar.html" %}

    <div class="container">

      <div class="well">Editing Datafile: {{row['src']}}</div>
      <form class="cmxform" id="editForm" method="post" action="{{action}}">

        <label for="crap">crap</label>
        <input id="crap" type="checkbox"
               name="crap" {{ 'checked' if row['crap'] }}>

	<textarea style="width:100%;" rows="7"
		  id="dfile-note" name="note">{{row['note']}}</textarea>
	
	<div class="well">
	  {% if RW %}
	  <button class="btn btn-default" type="submit"
		  name="done">Done</button>
	  <button class="btn btn-default" type="submit" 
		  name="save">Save</button>
	  {% endif %}
	  <button class="btn btn-default" 
		  name="cancel">Cancel</button>
	  <input type="hidden" name="_back" value="{{request.referrer}}">
	</div>
      </form>
    </div>

    <script>
      $("#editForm").validate();
    </script>


    {% include "footer.html" %}
    {% include "js.html" %}

  </body>
</html>
