<!DOCTYPE html>
<html lang="en">

  <head>
    {% include "header2.html" %}

    {% set boxid="dfile-note" %}
    {% include "editbox.html" %}
  </head>

  <body>

    {% include "navbar.html" %}

    <div class="container-fluid">

      <div class="well"><h3>dfile: {{row['src']}}  <span class="glyphicon glyphicon-pencil"></span></h3></div>

      <form class="cmxform" id="editForm" method="post" action="{{action}}">
	<fieldset>
          <input type="hidden" name="lastmod" value="{{row['lastmod']}}">
          <input type="hidden" name="ID" value="{{row['ID']}}">
          <div class="panel panel-default col-sm-3" style="border: none;">
            <label for="crap">crap</label><input id="crap" type="checkbox" name="crap" {{ 'checked' if row['crap'] }}>
          </div>
	</fieldset>
	
	<fieldset>
          <textarea id="{{boxid}}" name="note">{{row['note']}}</textarea>
	</fieldset>
        
        {% include "donesavecancel.html" %}
      </form>
    </div>

    <script>
      $("#editForm").validate();
    </script>


    {% include "footer.html" %}
    {% include "js.html" %}

  </body>
</html>
