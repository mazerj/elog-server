{# -*- mode:jinja2 -*- #}

<!DOCTYPE html>
<html lang="en">

  {% include "header.html" %}

  <body>

    {% include "navbar.html" %}

    <div class="container-fluid">
      <div class="panel">
        <div class="well">
          <h3>{{message}}</h3>
        </div>
        <div class="panel panel-body">
	  <div class="btn-group-vertical">
	    {% for item in items %}
	      <a href="{{item}}">
		<button class="btn btn-default">
		  {{item}}

	      </a>
            {% endfor %}
	  </div>
        </div>
      </div>
    </div>

    {% include "footer.html" %}
    {% include "js.html" %}

  </body>
</html>
