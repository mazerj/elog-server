<!DOCTYPE html>
<html lang="en">

  <head>
    {% include "header2.html" %}

    <script src="/static/jquery.min.js"></script>
    <script src="/static/jquery.validate.min.js"></script>
    {# <script src="/static/additional-methods.min.js"></script>  #}
    <link rel="stylesheet" media="screen" href="/static/screen.css">
    <style>
      #editForm { width: 100%; }
      #editForm label { text-align: right; }
    </style>
  </head>

  <body>

    {% include "navbar.html" %}

    <div class="container">

    <form class="cmxform" id="editForm" method="post" action="{{action}}">
      <input type="hidden" name="animal" value="{{row['animal']}}">
      <input type="hidden" name="date" value="{{row['date']}}">
      <input type="hidden" name="exper" value="{{row['exper']}}">
      <fieldset>
	<div>
	  <p>
	    <label for="exper">exper </label><input disabled id="exper" name="exper" value="{{row['exper']}}">
	  </p>
	  <p>
	    <label for="unit">unit </label><input id="unit" name="unit" value="{{row['unit']}}">
	  </p>
      </fieldset>
      <fieldset>
	  <p>
	    <label for="well">well </label>
	    <input id="well"
		   name="well" value="{{row['well']}}">
	  </p>
	  <p>
	    <label for="well loc">wellloc </label>
	    <input id="wellloc"
		   name="well loc" value="{{row['wellloc']}}">
	  </p>
	  <p>
	    <label for="area">area </label>
	    <input id="area"
		   name="area" value="{{row['area']}}">
	  </p>
	  <p>
	    <label for="hemi">hemi </label>
	    <input id="hemi"
		   name="hemi" value="{{row['hemi']}}">
	  </p>
	  <p>
	    <label for="depth">depth </label>
	    <input id="depth" type="number"
		   name="depth" value="{{row['depth']}}">
	    <label for="depth"  style="text-align: left;">um </label>
	  </p>
	  <p>
	    <label for="qual">quality </label>
	    <input id="qual" type="number"
		   name="qual" value="{{row['qual']}}">
	    <label for="qual"  style="text-align: left;">/10 </label>
	  </p>
	  <p>
	    <label for="ori">ori </label>
	    <input id="ori"
		   name="ori" value="{{row['ori']}}">
	  </p>
	  <p>
	    <label for="color">color </label>
	    <input id="color"
		   name="color" value="{{row['color']}}">
	  </p>
	  <p>
	    <label for="rfx">rfx </label>
	    <input id="rfx" type="number"
		   name="rfx" value="{{row['rfx']}}">
	    <label for="rfx"  style="text-align: left;">px </label>
	  </p>
	  <p>
	    <label for="rfy">rfy </label>
	    <input id="rfy" type="number"
		   name="rfy" value="{{row['rfy']}}">
	    <label for="rfy"  style="text-align: left;">px </label>
	  </p>
	  <p>
	    <label for="rfr">rfr </label>
	    <input id="rfr" type="number"
		   name="rfr" value="{{row['rfr']}}">
	    <label for="depth"  style="text-align: left;">px </label>
	  </p>
	  <p>
	    <label for="latency">latency </label>
	    <input id="latency" type="number"
		   name="latency" value="{{row['latency']}}">
	    <label for="latency"  style="text-align: left;">ms </label>
	  </p>
	</div>
      </fieldset>
      <fieldset>
	{# <legend>Notes: Don't change pseudo links!</legend> #}
	<textarea style="width:100%;" rows="7"
		  name="note">{{row['note']}}</textarea>
      </fieldset>

      <div class="well">
	<button class="btn btn-default" type="submit"
		name="done">Done</button>
	<button class="btn btn-default" type="submit" 
		name="save">Save</button>
	<button class="btn btn-default" 
		name="cancel">Cancel</button>
	<input type="hidden" name="_back" value="{{request.referrer}}">
      </div>
    </form>
    </div>

    <script>
      $("#editForm").validate();
    </script>


    {% include "footer.html" %}
    {% include "js.html" %}

  </body>
</html>
