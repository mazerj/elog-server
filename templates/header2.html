<script>
<!-- this adds a simple 'elog' mode to the standard codemirror editor-->
$( document ).ready( function () {
  CodeMirror.defineSimpleMode("elog", {
    start: [ {regex: /<elog:.*=.*>/, token: "strikethrough"} ]
  });
});
</script>
