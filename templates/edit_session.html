<!DOCTYPE html>
<html lang="en">

  <head>
    {% include "header2.html" %}

    {% set boxid="session-note" %}
    {% include "editbox.html" %}

  </head>

  <body>

    {% include "navbar.html" %}

<div class="container-fluid">

  <div class="well"><h1>Editing Session</h2></div>

  <form class="cmxform" id="editForm" method="post" action="{{action}}">
    <input type="hidden" name="lastmod" value="{{row['lastmod']}}">
    <input type="hidden" name="ID" value="{{row['ID']}}">
    <input type="hidden" name="animal" value="{{row['animal']}}">
    <input type="hidden" name="date" value="{{row['date']}}">
    <fieldset>
      <div class="panel panel-default col-sm-3" style="border: none;">
	<p><label for="animal">animal</label><input disabled id="animal" name="animal" value="{{row['animal']}}"></p>
	<p><label for="date">date</label><input disabled id="date" name="date" type="date" value="{{row['date']}}"></p>
	<p><label for="weight">weight</label><input id="weight" type="number" name="weight" value="{{row['weight']}}"><label for="weight" style="text-align: left;">kg</label></p>
	<p><label for="food">food</label><input id="food" type="digits" name="food" value="{{row['food']}}"><label for="food"  style="text-align: left;"># bisc</label></p>
	<p><label for="water_work">water_work</label><input id="water_work" type="digits" name="water_work" value="{{row['water_work']}}"><label for="water_work"  style="text-align: left;">ml</label></p>
	<p><label for="water_sup">water_sup</label><input id="water_sup" type="digits" name="water_sup" value="{{row['water_sup']}}"><label for="water_sup"  style="text-align: left;">ml</label></p>
	<p><label for="fruit_ml">fruit_ml</label><input id="fruit_ml" type="digits" name="fruit_ml" value="{{row['fruit_ml']}}"><label for="fruit_ml"  style="text-align: left;">ml</label></p>
      </div>
      <div class="panel panel-default col-sm-3" style="border: none;">
	<p><label for="restricted">restricted</label><input id="restricted" type="checkbox" name="restricted" {{ 'checked' if row['restricted'] }}></p>
	<p><label for="tested">tested</label><input id="tested" type="checkbox" name="tested" {{ 'checked' if row['tested'] }}></p>
	<p><label for="health_stool">stool</label><input id="health_stool" type="checkbox" name="health_stool" {{ 'checked' if row['health_stool'] }}></p>
	<p><label for="health_urine">urine</label><input id="health_urine" type="checkbox" name="health_urine" {{ 'checked' if row['health_urine'] }}></p>
	<p><label for="health_skin">skin</label><input id="health_skin" type="checkbox" name="health_skin" {{ 'checked' if row['health_skin'] }}></p>
	<p><label for="health_pcv">pcv</label><input id="health_pcv" type="checkbox" name="health_pcv" {{ 'checked' if row['health_pcv'] }}></p>
      </div>
    </fieldset>
    <fieldset>
      <textarea style="width:100%;" rows="12" id="{{boxid}}" name="note">{{row['note']}}</textarea>
    </fieldset>
    
    {% include "donesavecancel.html" %}
  </form>
</div>

<script>
  $("#editForm").validate();
</script>

</body>
