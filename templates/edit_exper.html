<!DOCTYPE html>
<html lang="en">

  <head>
    {% include "header2.html" %}

    {% set boxid="exper-note" %}
    {% include "editbox.html" %}

  </head>

  <body>

    {% include "navbar.html" %}

    <div class="container-fluid">

      <div class="well"><h3>exper: {{row['exper']}}  <span class="glyphicon glyphicon-pencil"></span></h3></div>

      <form class="cmxform" id="editForm" method="post" action="{{action}}">
	<fieldset>
	  <legend>Exper Params</legend>
          <input type="hidden" name="lastmod" value="{{row['lastmod']}}">
          <input type="hidden" name="ID" value="{{row['ID']}}">
          <input type="hidden" name="exper" value="{{row['exper']}}">
          <div class="col-sm-3">
            <label for="exper">exper </label><input disabled id="exper" name="exper" value="{{row['exper']}}"><br>
          </div>
	</fieldset>

	<fieldset>
	  <legend>Notes</legend>
          <textarea id="{{boxid}}" name="note">{{row['note']}}</textarea>
        </fieldset>
        {% include "donesavecancel.html" %}
      </form>
    </div>

    <script>
      $("#editForm").validate();
    </script>


    {% include "footer.html" %}
    {% include "js.html" %}

  </body>
</html>
