<!DOCTYPE html>
<html lang="en">

  <head>
    {% include "header2.html" %}

    <script src="/static/jquery.min.js"></script>
    <script src="/static/jquery.validate.min.js"></script>
    {# <script src="/static/additional-methods.min.js"></script>  #}
    <link rel="stylesheet" media="screen" href="/static/screen.css">
    <style>
      #editForm { width: 100%; }
      #editForm label { text-align: right; }
    </style>
  </head>

  <body>

    {% include "navbar.html" %}

    <div class="container">

    <form class="cmxform" id="editForm" method="post" action="{{action}}">
      <input type="hidden" name="attachmentID" value="{{row['attachmentID']}}">
      <label for="exper">title </label><input title id="title" name="title" value="{{row['title']}}">
      <legend>Notes: Don't change pseudo links!</legend>
      <textarea style="width:100%;" rows="7"
		name="note">{{row['note']}}</textarea>

      <img src="data:image/jpg;base64,{{row['data']|safe}}"
	   style="max-width: 100%;">

      <div class="well">
	<button class="btn btn-default" type="submit"
		name="done">Done</button>
	<button class="btn btn-default" type="submit" 
		name="save">Save</button>
	<button class="btn btn-default" 
		name="cancel">Cancel</button>
	<input type="hidden" name="_back" value="{{request.referrer}}">
      </div>
    </form>
    </div>

    <script>
      $("#editForm").validate();
    </script>


    {% include "footer.html" %}
    {% include "js.html" %}

  </body>
</html>
