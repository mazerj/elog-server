<!DOCTYPE html>
<html lang="en">

  <head>
    {% include "header2.html" %}

    {% set boxid="attachment-note" %}
    {% include "editbox.html" %}
  </head>

  <body>

    {% include "navbar.html" %}

    <div class="container-fluid">

      <div class="well"><h3>Editing: Attachment {{row['ID']}}</h3></div>

      <form class="cmxform" id="editForm" method="post" action="{{action}}">
	<fieldset>
          <input type="hidden" name="lastmod" value="{{row['lastmod']}}">
          <input type="hidden" name="ID" value="{{row['ID']}}">
          <div class="panel panel-default col-sm-3" style="border: none;">
            <label for="title">title</label><input title id="title" name="title" value="{{row['title']}}"><br>
          </div>
	</fieldset>
	
	<fieldset>
          <textarea id="{{boxid}}" name="note">{{row['note']}}</textarea>
	</fieldset>

        <img src="data:image/jpg;base64,{{row['data']|safe}}" style="max-width: 250px;">
        <span class="badge">thumb</span>

        {% include "donesavecancel.html" %}

      </form>
    </div>

    <script>
      $("#editForm").validate();
    </script>


    {% include "footer.html" %}
    {% include "js.html" %}

  </body>
</html>
