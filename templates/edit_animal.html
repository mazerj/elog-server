<!DOCTYPE html>
<html lang="en">

  <head>
    {% include "header2.html" %}

    <script src="/static/jquery.min.js"></script>
    <script src="/static/jquery.validate.min.js"></script>
    <link rel="stylesheet" media="screen" href="/static/screen.css">
    <style>
      #editForm { width: 100%; }
      #editForm label { text-align: right; }
    </style>
  </head>

  <body>

    {% include "navbar.html" %}

    <div class="container">
      <div class="well">Editing Animal</div>

      <form class="cmxform" id="editForm" method="post" action="{{action}}">
	<fieldset>
	  <p>
	    <label for="animal">animal</label><input id="animal" name="animal" value="{{row['animal']}}">
	  </p>
	  <p>
	    <label for="idno">idno</label><input id="idno" name="idno" value="{{row['idno']}}">
	  </p>
	  <p>
	    <label for="dob">dob</label><input id="dob" name="dob" value="{{row['dob']}}">
	  </p>
	  <p>
	    <label for="user">user</label><input id="user" name="user" value="{{row['user']}}">
	  </p>
	  <p>
	    <label for="date">date</label><input id="date" name="date" value="{{row['date']}}">
	  </p>
	</fieldset>
	<fieldset>
	  {# <legend>Notes: Don't change pseudo links!</legend> #}
	  <textarea style="width:100%;" rows="20"
		    name="note">{{row['note']}}</textarea>
	</fieldset>
	<div class="well">
	  {% if RW %}
	  <button class="btn btn-default" type="submit"
		  name="done">Done</button>
	  <button class="btn btn-default" type="submit" 
		  name="save">Save</button>
	  {% endif %}
	  <button class="btn btn-default" 
		  name="cancel">Cancel</button>
	  <input type="hidden" name="_back" value="{{request.referrer}}">
	</div>
      </form>
    </div>

    <script>
      $("#editForm").validate();
    </script>


    {% include "footer.html" %}
    {% include "js.html" %}

  </body>
</html>
