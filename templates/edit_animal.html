<!DOCTYPE html>
<html lang="en">

  <head>
    {% include "header2.html" %}

    {% set boxid="animal-note" %}
    {% include "editbox.html" %}

  </head>

  <body>

    {% include "navbar.html" %}

    <div class="container-fluid">
      <div class="well"><h1>Editing Animal</h2></div>

      <form class="cmxform" id="editForm" method="post" action="{{action}}">
	<input type="hidden" name="lastmod" value="{{row['lastmod']}}">
	<input type="hidden" name="animalID" value="{{row['animalID']}}">
	<fieldset>
	  <p>
	    <label for="animal">animal</label><input id="animal" name="animal" value="{{row['animal']}}">
	  </p>
	  <p>
	    <label for="idno">idno</label><input id="idno" name="idno" value="{{row['idno']}}">
	  </p>
	  <p>
	    <label for="dob">dob</label><input id="dob" name="dob" type="date" value="{{row['dob']}}">
	  </p>
	  <p>
	    <label for="user">user</label><input id="user" name="user" value="{{row['user']}}">
	  </p>
	  <p>
	    <label for="date">date</label><input id="date" name="date" type="date" value="{{row['date']}}">
	  </p>
	</fieldset>
	<fieldset>
	  {# <legend>Notes: Don't change pseudo links!</legend> #}
	  <textarea style="width:100%;" rows="20"
		    id="{{boxid}}" name="note">{{row['note']}}</textarea>
	</fieldset>
	{% include "donesavecancel.html" %}
      </form>
    </div>

    <script>
      $("#editForm").validate();
    </script>


    {% include "footer.html" %}
    {% include "js.html" %}

  </body>
</html>
