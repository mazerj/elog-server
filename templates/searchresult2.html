{# -*- mode:jinja2 -*- #}

<!DOCTYPE html>
<html lang="en">

  {% include "header.html" %}

  <body>

    {% include "navbar.html" %}

    <div class="container-fluid">
      <div class="well">
        <h3>{{message}}</h3>
      </div>
      <div class="panel panel-body">
        {% for (name, item) in items %}
          <a href="{{item}}">
            <button class="btn btn-default">
	      {{name}}
            </button>
	  </a>
        {% endfor %}
      </div>
    </div>

    {% include "footer.html" %}
    {% include "js.html" %}

  </body>
</html>
