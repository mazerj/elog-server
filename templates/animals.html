<!DOCTYPE html>
<html lang="en">

  {% include "header.html" %}

  <body>

    {% include "navbar.html" %}

    <div class="container-fluid">

      <div class="panel panel-default">

        <div class="panel panel-heading">
          <h1>{{ANIMALS|length}} animals in database</h1>
        </div>

        <div class="panel panel-body">
          {% for (a,l) in ANIMALS %}
          <div class="panel btn-group-horizontal">
            {% if l == 1 %}
              <label class="badge" style="width:90px; text-align: left;">
                <span class="glyphicon glyphicon-heart"></span>
                {{a}}
              </label>
            {% else %}
              <label class="badge btn-default"
                     style="width:90px; text-align:left;">
                <span class="glyphicon glyphicon-heart-empty"></span>
                {{a}}
              </label>
            {% endif %}
            <button class="btn-default"
                    style="margin-left:10px;">
              <a href="/animals/{{a}}/sessions/today">today</a></button>
            <button class="btn-default">
              <a href="/animals/{{a}}">all</a></button>
            <button class="btn-default"
                    style="margin-left:10px;">
              <a href="/animals/{{a}}/fluid/plot">fluids</a></button>
            <button class="btn-default">
              <a href="/animals/{{a}}/weight/plot">weights</a></button>
            <button class="btn-default"
                    style="margin-left:10px;">
              <a href="/animals/{{a}}/edit">edit</a></button>
            <button type="button" class="btn-warning"
                    style="margin-left:10px;"
                    onClick="bootbox.confirm('Really delete {{a}}?',
                             function(r) {if (r) window.location.href='/animals/{{a}}/deleteC';})">
              <a>Delete</a></button>
          </div>
          {% endfor %}
        </div>
      </div>

      <div class="panel panel-footer">
        <a href="/animals/new" class="btn btn-default">Add New Animal</a>
      </div>

      </div>
    </div>

    {% include "footer.html" %}
    {% include "js.html" %}

  </body>
</html>
